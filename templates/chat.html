<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini Chatbot</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: #f4f7f6;
    }
    .container {
      margin-top: 50px;
      max-width: 800px;
    }
    .chat-box {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      height: 500px;
      overflow-y: auto;
    }
    .message {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
    }
    .user-message {
      background: #d1e7dd;
      text-align: right;
    }
    .bot-message {
      background: #f8d7da;
      text-align: left;
    }
    .input-group {
      margin-top: 20px;
    }
    .btn-custom {
      background-color: #007bff;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Financial Advice Chatbot</h1>
    <div class="chat-box">
      {% if conversation %}
        {% for sender, message in conversation %}
          <div class="message {% if sender == 'User' %}user-message{% else %}bot-message{% endif %}">
            <strong>{{ sender }}:</strong> {{ message }}
          </div>
        {% endfor %}
      {% else %}
        <p class="text-muted text-center">Ask for advice on how to improve your financial status...</p>
      {% endif %}
    </div>
    <form method="POST">
      <div class="input-group">
        <input type="text" name="user_input" class="form-control" placeholder="Enter your question..." required>
        <div class="input-group-append">
          <button class="btn btn-custom" type="submit">Send</button>
        </div>
      </div>
    </form>
    <a href="/" class="btn btn-secondary btn-block mt-3">Back to Home</a>
  </div>
</body>
</html>
